{% extends 'base.html' %}
{% load static %}

{% block titulo %}
    {{ titulo }}
{% endblock titulo %}


{% block estilo %}
  {{ estilo }}
{% endblock estilo %}
  
    

{% block contenido %}

    

     {% include 'boton-tema.html' %}
    

     
   <div class="d-flex min-vh-100 justify-content-center align-items-center py-4 bg-body-tertiary">

        <main class="form-signin w-100 m-auto">
          <div >
            <form method="post">
              <div class="text-center"> 
              <img 
                class="mb-4"
                src="static/img/login_usuario.png"
                alt=""
                width="180"
                height="180"
              />
              </div>        
      
              <h1 class="h2 mb-3 fw-normal text-center"> {{ empresa }} </h1>
              <h2 class="h4 mb-3 fw-normal"> {{ encabezado }} </h2>
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Correo electronico</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Contraseña</label>
              </div>
              <div class="form-check text-start my-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="remember-me"
                  id="checkDefault"
                />
                <label class="form-check-label" for="checkDefault">
                  Recordar mi elección
                </label>
              </div>
              <button class="btn btn-primary w-100 py-2" type="submit">
                Ingresar
              </button>
              <p class="mt-5 mb-3 text-body-secondary">&copy; Derechos reservados 2026</p>
            </form>
          </div>


        </main>
   </div>
{% endblock contenido %}
